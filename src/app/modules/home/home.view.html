 <style type="text/css">
        .grid1 {
            background: #c6ecf1;
        }
        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #732145;
        }
    </style>

        <h1>Grid Demo</h1>
        <p>{{ctrl.grid.widgets}}</p>
        <div>
            <button class="btn btn-primary" ng-click="ctrl.grid.addWidget()">Add Widget</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div gridstack class="grid-stack grid1" options="ctrl.grid.options" on-change="ctrl.grid.onChange(event,items)" on-drag-start="ctrl.grid.onDragStart(event,ui)" on-drag-stop="ctrl.grid.onDragStop(event,ui)" on-resize-start="ctrl.grid.onResizeStart(event,ui)" on-resize-stop="ctrl.grid.onResizeStop(event,ui)">
                    <div class="grid-stack-item" gridstack-item ng-repeat="w in ctrl.grid.widgets" gs-item-x="w.x" gs-item-y="w.y"
                         gs-item-width="w.width" gs-item-height="w.height" gs-item-autopos="w.autoPos" on-item-added="ctrl.grid.onItemAdded(item)" on-item-removed="ctrl.grid.onItemRemoved(item)">
                            <div class="grid-stack-item-content">
                                <button class="btn btn-primary" ng-click="ctrl.grid.removeWidget(w)">remove</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
